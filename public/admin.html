	<div class="shadowBox">
		<div class="center">

		<div class="popup">
		<form action="">
			<table class="formTable">
			<tr>
				<td><label>Username</label></td>
				<td><input id='user' onkeydown="proceed('admin');" type="text"></td>
			</tr>
			<tr>
				<td><label for="">Password</label></td>
				<td><input onkeydown="proceed('admin');" id='pass' type="Password"></td>
			</tr>
			<tr>
				<td><button type="button" onclick="proceed('admin');">Login</button></td>
				<td><div class="loader display_hide"></div></td>
			</tr>

	<div class="navcon">

		<div class="position"><div onclick="openTab(focusWin);" class="company-name">Gym System</div></div>

	<div class="my-container ">
		<i class="fas fa-minus-circle no_shown"></i>
		<div class="control_center border opacity_hidden">

			<div class="button_group">
				<button id='control_add_client' onclick="switch_menu(event);" class="btn-default button_control active_menu">Main</button>
				<button id='control_manage_offers' onclick="switch_menu(event);" class="btn-default button_control">Manage Offers</button>
				<button id='control_client_control' onclick="switch_menu(event);" class="btn-default button_control">Clients Control</button>
			</div>
			<div class="control_container">
				<div class="control_add_client control active_control">
					<div class="control_header">
					<table class="addTable">
						<tr >
							<td><label for="">Name</label></td>
							<td style="padding-bottom: 10px"><input id='nameTxt' placeholder="Enter a name" type="text"></td>
						</tr>
						<tr>
							<td><label for="">Client Email</label></td>
							<td style="padding-bottom: 5px"><input id='email' placeholder="example@email.com" type="text"></td>
						</tr>
						<tr>
							<td><label for="">Confirm Email</label></td>
							<td style="padding-bottom: 10px" ><input id='email_confirm' placeholder="example@email.com" type="text"></td>
						</tr>
						<tr>
							<td><label  for="">Months</label></td>
							<td><select id='monthCombo'>
							  
							</select></td>
						</tr>
						<tr>
							<td><button class="static_size" onclick="generateCode();" type="button">Submit</button></td>
							<td id='result' class=''></td>
						</tr>
						<tr>
							<td colspan="2" id='qrcodeHolder' class="opacity_hidden"></td>
							
						</tr><!-- Add a Client menu -->
					</table>
					<div class="email_change"><span onclick="changeEmail();" class="fake-link">Change Admin's Email</span><span onclick="showPasswordForm();" class="fake-link">Change Password</span></div>
						
					</div>


				</div> 
				<div class="control_manage_offers control">
					
					<table class="addTable add_month_table">
						<tr>
							<td><label for="">Months</label></td>
							<td><input id='monthsTxt' type="text"></td>
						
					
						</tr>
						<tr>
							<td><label for="">Price</label></td>
							<td><input id='priceTxt' type="text"></td>
							
		
						</tr>
						<tr>
							<td><button onclick="addMonth(); getMonths();" class="static_size">Add</button></td>
							<td><label id="month_result" for=""></label></td>
						</tr>
						<tr>
							<td colspan="2">
							
							</td>
							
						</tr>
					</table>
					<table id="month_table" class="addTable row_style"><thead><tr class="table_header">
								<td>Months</td>
								<td>Price</td>
								<td><span style="position: relative; left: 131px;">Remove</span></td>
							</tr></thead>
							<tbody></tbody>
						</table>

				</div>

				<div class="control_client_control control">
					<input id="clientNameTxt" onkeydown="if(event.which==13) search();" placeholder="Name, Email..." type="text">
					<button id='searchBtn' onclick="search();">Search</button>
					<table id="client_table" class="addTable row_style"><thead><tr class="table_header">
								<td>Name</td>
								<td>Email</td>
								<td>Exp.Date</td>
								<td>QrCode</td>
								<td>Remove</td>
							</tr ></thead>
						<tbody>
							
						</tbody>
						</table>

				</div>
			</div>
